<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crystal Collector</title>
    <!-- Linked Style Sheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Inline|Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">



</head>
<!-- Psuedo code 
    1. Create four crystals displayed as buttons on the page.
    2. Create target container
        a. Display target at start of each game
    3. Create Scoreboard
        a. Wins, losses # games
        b. Current sum
    4. Random number generators: Target & Guesses
        a. Target is between 19 & 120
        b. Guesses are between 1 & 12
    5. Onclick events:
        a. Crystal Buttons: add specific guess to score & display
    6. Outcome
        a. Player wins if total score matches target
        b. Player loses if total score is > target

Game design notes
The target between 19 <> 120
Each crystal hidden value 1<>12 -->

<!-- Scorebard -->
<div class="jumbotron">
    <div class="row">
        <div class="col-12 box-with-text">
            Crystal Game
        </div>
    </div>
</div>
<div class="container-fluid">

    <!-- Four columns that contain the crystal images -->
    <div class="row">
        <div class="col-lg-3">
            <svg class="gemImage" id="gem1"> </svg>
        </div>
        <div class="col-lg-3">
            <svg class="gemImage" id="gem2"> </svg>
        </div>
        <div class="col-lg-3">
            <svg class="gemImage" id="gem3"></svg>
        </div>
        <div class="col-lg-3">
            <svg class="gemImage" id="gem4"> </svg>
        </div>
    </div>
    <br>


    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-danger btn-block" id="gettar">Start The Game By Getting Your
                    Target Number</button>

            </div>
        </div>

        <div class="row">

        </div>
    </div>



    <div id="wrapper">


        <div class="row">
            <div class="col-12 display">
                <h3>Target: <span class="target"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 display">
                <h3>Score: <span class="score"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 display">
                <h3>Wins: <span class="wins"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 display">
                <h3>Losses: <span class="losses"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 display">
                <h3>Games Played: <span class="games"></span></h3>
            </div>
        </div>

    </div>


    <!-- Linked Script Sheets -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fee8a4f90f.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
